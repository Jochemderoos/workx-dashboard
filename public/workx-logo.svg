<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow post-it note shape -->
  <defs>
    <linearGradient id="foldGrad" x1="340" y1="0" x2="400" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f9ff85"/>
      <stop offset="50%" stop-color="#e0e0d0"/>
      <stop offset="100%" stop-color="#c8c8b8"/>
    </linearGradient>
  </defs>

  <!-- Main yellow area -->
  <polygon points="0,0 340,0 340,0 400,60 400,280 0,280" fill="#f9ff85"/>

  <!-- Folded corner -->
  <polygon points="340,0 400,60 340,60" fill="url(#foldGrad)"/>

  <!-- Workx text -->
  <text
    x="30"
    y="160"
    fill="#1e1e1e"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="110"
    font-weight="600"
    letter-spacing="-2"
  >Workx</text>

  <!-- Advocaten text -->
  <text
    x="175"
    y="210"
    fill="#1e1e1e"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="42"
    font-weight="400"
  >Advocaten</text>
</svg>
