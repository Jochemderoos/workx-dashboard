<svg width="200" height="90" viewBox="0 0 200 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gray background with rounded corners -->
  <rect width="200" height="90" rx="8" fill="#3d3d3d"/>

  <!-- Yellow diagonal accent bar in top-left corner -->
  <defs>
    <clipPath id="logoClipMain">
      <rect width="200" height="90" rx="8"/>
    </clipPath>
  </defs>
  <g clip-path="url(#logoClipMain)">
    <polygon points="0,0 75,0 40,38 0,38" fill="#f9ff85"/>
  </g>

  <!-- Workx text - using web-safe system font with italic -->
  <text
    x="20"
    y="54"
    fill="#ffffff"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif"
    font-size="38"
    font-weight="400"
    font-style="italic"
    letter-spacing="-1"
  >Workx</text>

  <!-- ADVOCATEN text - spaced uppercase -->
  <text
    x="20"
    y="74"
    fill="#ffffff"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif"
    font-size="13"
    font-weight="500"
    letter-spacing="2.5"
  >ADVOCATEN</text>
</svg>
