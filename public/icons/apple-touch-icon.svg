<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="180" height="180" fill="#1e1e1e"/>

  <!-- Logo container centered -->
  <g transform="translate(25, 40)">
    <!-- Gray logo background with rounded corners -->
    <rect width="130" height="58" rx="6" fill="#3d3d3d"/>

    <!-- Yellow diagonal accent bar -->
    <defs>
      <clipPath id="logoClipApple">
        <rect width="130" height="58" rx="6"/>
      </clipPath>
    </defs>
    <g clip-path="url(#logoClipApple)">
      <polygon points="0,0 48,0 26,24 0,24" fill="#f9ff85"/>
    </g>

    <!-- Workx text -->
    <text
      x="13"
      y="35"
      fill="#ffffff"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="25"
      font-weight="400"
      font-style="italic"
      letter-spacing="-0.7"
    >Workx</text>

    <!-- ADVOCATEN text -->
    <text
      x="13"
      y="48"
      fill="#ffffff"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="8.5"
      font-weight="500"
      letter-spacing="1.6"
    >ADVOCATEN</text>
  </g>

  <!-- DASHBOARD text below logo -->
  <text
    x="90"
    y="128"
    fill="#f9ff85"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="15"
    font-weight="600"
    letter-spacing="2"
    text-anchor="middle"
  >DASHBOARD</text>
</svg>
