<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with rounded corners -->
  <rect x="0" y="0" width="256" height="256" rx="32" fill="#1a1a1a"/>

  <!-- Yellow accent bar at top-left - diagonal stripe -->
  <clipPath id="logoClip">
    <rect x="0" y="0" width="256" height="256" rx="32"/>
  </clipPath>
  <g clip-path="url(#logoClip)">
    <polygon points="0,0 100,0 55,50 0,50" fill="#f9ff85"/>
  </g>

  <!-- Workx text -->
  <text x="128" y="125" text-anchor="middle" fill="#FFFFFF" font-size="56" font-weight="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-style="italic">
    Workx
  </text>

  <!-- DASHBOARD text - spaced uppercase -->
  <text x="128" y="175" text-anchor="middle" fill="#FFFFFF" font-size="24" font-weight="500" font-family="system-ui, -apple-system, sans-serif" letter-spacing="4">
    DASHBOARD
  </text>
</svg>
